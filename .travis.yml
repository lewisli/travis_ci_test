language: cpp

compiler:
  - clang

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo add-apt-repository ppa:beineri/opt-qt541 -y
  - sudo apt-get update -qq
  - sudo apt-get install qt54base qt54websockets
  - mkdir build
  - cd build
  - cmake ../

script: 
  - source /opt/qt54/bin/qt54-env.sh
  - make
